<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./assests/css/reset.css" />
  <link rel="stylesheet" href="./assests/css/style.css" />
  <title>Signup Form</title>
</head>

<body>
  <div class="container">
    <div class="inputs">Signup Form</div>
    <form action="">
      <div class="inputs half">
        <input type="text" name="userName" placeholder=" " /><label>Username</label>
      </div>
      <div class="inputs half">
        <input type="password" name="password" placeholder=" " /><label>Password</label>
      </div>
      <div class="inputs full">
        <input type="text" name="name" placeholder=" " /><label>FirstName & LastName</label>
      </div>
      <div class="inputs">
        <button type="submit" name="submit">Signup</button>
      </div>
    </form>
  </div>
</body>

</html>
